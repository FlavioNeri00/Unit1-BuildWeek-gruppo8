<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exams Result</title>
    <link rel="stylesheet" href="./style-results.css" />
  </head>
  <body>
    <header>
      <img src="./assets (1)/epicode_logo.png" alt="epicode-logo" />
    </header>
    <div>
      <h1 class="title">RESULTS</h1>
      <h3 class="title">The summary of your answers:</h3>
    </div>
    <div class="correct-left">
      <h2 class="correct-title">CORRECT</h2>
      <div>
        <h2 class="percentage">66.7%</h2>
        <div>
          <p class="number-questions">4/6</p>
        </div>
      </div>
    </div>

    <div class="wrong-right">
      <h2 class="correct-title">WRONG</h2>
      <div>
        <h2 class="percentage">33,3%</h2>
        <div>
          <p class="number-questions">2/6</p>
        </div>
      </div>
    </div>
    <footer>
      <div>
        <button>RATE US</button>
      </div>
    </footer>
    <script src="./script-results.js"></script>
  </body>
</html>
