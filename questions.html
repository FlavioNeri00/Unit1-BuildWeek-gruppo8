<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

  <body>
    <header class="pie">
      <div><img class="logo" src="/assets (1)/epicode_logo.png" alt="" /></div>
    </header>
    <div class="chart-container chart-container-questions">
      <div class="donut donut-questions">
        <div class="hole hole-questions">
          <div class="timer-container">
            <p class="seconds-timer">SECONDS</p>
            <div id="demo"></div>

        ESEMPIO: <br>

      <div class="answers">

        <button id="btn1"  class="bold"></button>
        </div>
        <div id="btn-line-2">
          <button id="btn2" class="bold"></button>
          <button id="btn3" class="bold"></button>
          
        </div>
      </div>
      <footer>
        <h3>QUESTION 0<span class="purple-p">/10</span></h3>
        <div class="next-container">
        <button id="next" class="btn-cyan">NEXT</button>
        </div>
      </footer>
    </main>
    <script src="./script-results.js"></script>
